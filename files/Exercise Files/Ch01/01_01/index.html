<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
	</head>
	<body>
        <div id="calculator">
            <main>
                <section>
                        <div>
                            <h4>Incadescent</h4>
                            <p>{{ inc_watts }}</p>
                            <p>{{inc_cost}}</p>
                        </div>
                </section>
                <section>
                        <div>
                            <h4>Halogen</h4>
                            <p>{{ hal_watts }}</p>
                            <p>{{ hal_cost }}</p>
                        </div>
                </section>
                <section>
                        <div>
                            <h4>LED</h4>
                            <p>{{ led_watts }}</p>
                            <p>{{ led_cost}}</p>
                        </div>
                </section>
                <section>
                        <div>
                            <h4>CFL</h4>
                            <p>{{ cfl_watts }}</p>
                            <p>{{ cfl_cost }}</p>
                        </div>
                </section>
            </main>

            <form>
                <div>
                    <h4>Lumens</h4>
                    <p>Brightness <br>of bulb</p>
                    <input>
                </div>
                <div>
                    <h4>kWh</h4>
                    <p>Kilowatts-<br>hour cost</p>
                    <input type="number" value="{{ current_cost }}">
                </div>
                <div>
                    <h4>Hours</h4>
                    <p>Usage <br>per day</p>
                    <input type="number" value="{{ current_hours }}">
                </div>
            </form>
            
        </div>
		

	</body>
</html>
